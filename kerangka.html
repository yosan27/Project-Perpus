<!DOCTYPE html>
<html lang="en">

<head id="head-file"></head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <!-- sidebar navigation -->
            <div id="sidebar" class="col-md-3 left_col"></div>

            <!-- top navigation -->
            <div id="top-navbar" class="top_nav"></div>

            <!-- page content -->
            <div class="right_col" role="main">

            </div>

            <!-- footer content -->
            <footer id="foot-file"></footer>
        </div>

        <!-- Modal add -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Add Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="editImage" class="col-sm-2 col-form-label">Url Image</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="editImage" placeholder="Url Image...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editTitle" class="col-sm-2 col-form-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="editTitle" placeholder="Title...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="editDesc" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="editDesc"
                                        placeholder="Description..."></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="script-file"></div>
    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            $("#head-file").load("template/header.html");
            $("#sidebar").load("template/sidebar.html");
            $("#top-navbar").load("template/navbar.html");
            $("#foot-file").load("template/footer.html");
            $("#script-file").load("template/filescript.html");
        });
    </script>
</body>

</html>
